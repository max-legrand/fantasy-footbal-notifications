{% extends "layout.html" %}
{% block content %}
<style>
@media only screen and (max-device-width: 480px) {
    .show-mobile {
    display: block;
    }
    .hide-mobile {
    display: none;
    }
    .backdrop-color{
        background-color: rgba(255, 255, 255, 0.75);
    }
}

@media only screen and (min-device-width: 481px) {
    .show-mobile {
    display: none;
    }
    .hide-mobile {
    display: block;
    }
    .backdrop-color{
        background-color: rgba(255, 255, 255, 1);
    }
}

</style>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-4 offset-lg-4 text-center"  style="border-radius: 5px; padding-top: 2.5px; align-content: center;">
            <h1 style="align-content: center; color: white" class="text-center">Please complete purchase to sign up</h1>
            <br>
            <form style="align-content: center" class="text-center btn btn-primary" id ="purchase" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="83EPSF8VBXQTN">
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                    <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                    </form>
        </div>
    </div>
    <br>
</div>

{% endblock %}
